version: '3.8'

services:
  eduetor-frontend:
    build: .
    container_name: eduetor-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - eduetor-network
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx/logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  eduetor-network:
    driver: bridge

volumes:
  nginx-logs:
